<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/3098a4e8eb.js" crossorigin="anonymous"></script>
    <title>home page</title>
</head>
<body>
    <div class="home-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="home-1">
                <img src="logo.png" alt="logo" width="150" height="100">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                           href="/home">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >Home</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/addCategory">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >Add category</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/addCar">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >Add Car</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/listCar">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >List Car</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/listCategory">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >List Category</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">
                Welcome to Eyob car dealer cars list
            </h1>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Model</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.category.type}"></td>
                <td th:text="${car.model}"></td>
                <td>
                    <button><a th:href="@{/carDetail/{id}(id=${car.id})}">Detail</a></button>
                </td>
            </tr>
        </tbody>
    </table>


    <div class="home-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Mercedes.jpg" data-src="holder.js/200x200?theme=social"
                         alt="First slide" height="600" width="500">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Cybertruck.jpg" data-src="holder.js/200x200?theme=social"
                         alt="First slide" height="600" width="500">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Meltic.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Second slide" height="600" width="500">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Ferrari.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Third slide" height="600" width="500">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Aston-Martin-DBS.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Fourth slide" height="600" width="500">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Bentley_Continental.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Fifth slide" height="600" width="500">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Rolls-Royce.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Fifth slide" height="600" width="500">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
