<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/3098a4e8eb.js" crossorigin="anonymous"></script>
    <title>updateCar</title>
</head>
<body>
    <div class="home-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="home-1">
                <img src="logo.png" alt="logo" width="100" height="90">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                           href="/home">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >Home</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/addCategory">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >Add category</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/listCar">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >List Car</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/listCategory">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0" >List Category</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="all">Update Car information</div>
    <form th:action="@{/processUpdateCar}" th:object="${updateCar}" method="post">
        <div class="form">
            <input type="hidden" th:field="*{id}">
            Make:<input type="text" th:field="*{make}">
            Model:<input type="text" th:field="*{model}">
            Year:<input type="number" th:field="*{year}">
            MSRP:<input type="number" th:field="*{MSRP}">

            Category:
            <select th:field="*{category}">
                <option th:each="type : ${categoryList}"
                        th:text="${type.type}"
                        th:value="${type.id}">
                </option>
            </select>

            <input type="submit" value="Done">
        </div>
    </form>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
